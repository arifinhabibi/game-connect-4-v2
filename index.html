<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./source/css/style.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="display-intro screen">
            <div class="title">connect 4</div>
            <input type="text" class="input-name" placeholder="username">
            <button class="play">play</button>
        </div>
        
        <div class="display-countdown screen">
                <div class="header">are you ready?</div>
                <span class="number">3</span>            
        </div>
        
        <div class="display-game screen">

            <div class="back">
                <i class="fa-regular fa-circle-left"></i>
            </div>

                <div class="info">
                    !
                </div>

                <div class="information">
                    <div class="header-info">game information</div>
                    <div class="cancel">x</div>

                    <p class="desc-info">This is game connect 4, you will winner in this game if you can arranging 4 ball vertical, horizontal or diagonal.</p>
                    <p class="desc-info">Besides that, you will lose if bot has been arranging 4 ball vertical, horizontal or diagonal.</p>

                    <div class="message-dev">Thank you.</div>
                    <div class="dev">arifinhabibi</div>
                </div>

            <div class="game">
                <div class="animation"></div>
                <div class="grid">
                    <!-- cells -->

                </div>

            </div>


            <div class="description-player">
                <div class="user"></div> <div class="name-player-wrap">: <span class="name-player">player</span></div>
                <div class="bot"></div> <div class="name-bot-wrap">: <span class="name-bot">bot</span></div>
            </div>
        </div>
    </div>


    <script src="./source/js/intro.js"></script>
    <script src="./source/js/countdown.js"></script>
    <script src="./source/js/cells.js"></script>
    <script src="./source/js/back.js"></script>
    <script src="./source/js/game.js"></script>
    <script src="./source/js/info.js"></script>
    <script src="./source/js/connect4.js"></script>
</body>
</html>
